<!-- Basic Forms without limits and gender -->
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
	<title>OpenFDA Cool App</title>
</head>

<body>
	<h1>OpenFDA Client</h1>
	<div id='drug'>
		<form method="get" action="listDrugs">
			<input type="submit" value="Drug List: Send to OpenFDA">
		</form>
		<form method="get" action="searchDrug">
			Drug name <input type="text" name="drug">
			<input type="submit" value="Drug Search: Send to OpenFDA">
		</form>
	</div>
	<div id='company'>
		<form method="get" action="listCompanies">
			<input type="submit" value="Company List: Send to OpenFDA">
		</form>
		<form method="get" action="searchCompany">
			Company name <input type="text" name="company">
			<input type="submit" value="Company Search: Send to OpenFDA">
		</form>
	</div>
</body>

</html>
